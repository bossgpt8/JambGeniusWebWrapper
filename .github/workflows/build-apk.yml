name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

defaults:
  run:
    working-directory: JambGeniusWebWrapper

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Sign APK
      if: ${{ secrets.SIGNING_KEY != '' }}
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "$SIGNING_KEY" | base64 -d > keystore.jks
        
        APKSIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -V | tail -1)
        
        $APKSIGNER sign \
          --ks keystore.jks \
          --ks-key-alias "$KEY_ALIAS" \
          --ks-pass pass:"$KEY_STORE_PASSWORD" \
          --key-pass pass:"$KEY_PASSWORD" \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk
        
        echo "APK signed successfully!"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: jambgenius-debug
        path: JambGeniusWebWrapper/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      if: ${{ secrets.SIGNING_KEY != '' }}
      with:
        name: jambgenius-release-signed
        path: JambGeniusWebWrapper/app/build/outputs/apk/release/app-release-signed.apk
        retention-days: 90

    - name: Upload Unsigned Release APK
      uses: actions/upload-artifact@v4
      with:
        name: jambgenius-release-unsigned
        path: JambGeniusWebWrapper/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
