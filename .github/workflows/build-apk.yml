name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Make Gradle executable
      run: chmod +x ./gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: JambGeniusWebWrapper/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: 'JambGeniusWebWrapper/app/build/outputs/apk/release/app-release*.apk'
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: jambgenius-app
        path: JambGeniusWebWrapper/app/build/outputs/apk/release/app-release*.apk

    - name: Create Release with APK
      uses: actions/create-release@v1
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: JambGenius APK Build ${{ github.run_number }}
        body: |
          ## JambGenius Android App
          
          **Build:** ${{ github.run_number }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          Download the APK file from the artifacts section and install on your Android phone.
          
          ### Installation Instructions:
          1. Download the APK file
          2. Transfer to your Android phone
          3. Go to Settings > Security > Unknown Sources (enable)
          4. Open file manager and tap the APK
          5. Tap "Install"
          6. Launch JambGenius!
        draft: false
        prerelease: false
