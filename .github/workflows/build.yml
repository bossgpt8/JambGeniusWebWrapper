name: Build APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # Show the ci-build-apk.sh contents to debug errors
      - name: Debug file contents
        run: |
          echo "=== ci-build-apk.sh contents ==="
          cat -A ci-build-apk.sh || echo "File not found!"
          echo "=== end ==="

      # Install Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Install Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      # Make script executable
      - name: Make build script executable
        run: chmod +x ci-build-apk.sh

      # Run your build script
      - name: Build APK
        run: bash ci-build-apk.sh

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jambgenius-apk
          path: app/build/outputs/apk/debug/app-debug.apk
